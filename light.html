<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "img/light_off.jpg";
  } else {
    pic = "img/light_on.jpg";
  }
  document.getElementById('img').src = pic;
}

var lightState = 0;
setInterval(function() {
  light(lightState);
  lightState = 1 - lightState; // Toggle between 0 and 1
}, 1000);
</script>

<img id="img" src="img/light_off.jpg" width="100" height="180">

</body>
</html>
